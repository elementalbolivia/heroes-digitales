<div class="container-fluid">
	<div class="row">
		<h1> MENTORES</h1>
		<div class="col-xs-12 col-sm-3">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h2>Filtros</h2>
				</div>
				<div class="panel-body">
					<div>
						<h4>Ciudad</h4>
						<input type="checkbox" ng-checked="true" ng-click="vm.updateFilter('cities', 'La Paz')"> La Paz <br />
						<input type="checkbox" ng-checked="true" ng-click="vm.updateFilter('cities', 'El Alto')"> El Alto
					</div>
					<div>
						<h4>Mentores</h4>
						<input type="radio" ng-model="vm.filters.withTeam" ng-value="true" selected> Con equipo <br />
						<input type="radio" ng-model="vm.filters.withTeam" ng-value="false" > Sin equipo
					</div>
					<div>
						<h4>Habilidad</h4>
						<input type="checkbox" ng-checked="true" ng-click="vm.updateFilter('skills', 'AppInventor')"> App Inventor <br />
						<input type="checkbox" ng-checked="true" ng-click="vm.updateFilter('skills', 'Android')"> Android
						</br>
						<input type="checkbox" ng-checked="true" ng-click="vm.updateFilter('skills', 'Java')"> Java <br />
						</br>
						<input type="checkbox" ng-checked="true" ng-click="vm.updateFilter('skills', 'Dise침o')"> Dise침o <br />
						</br>
						<input type="checkbox" ng-checked="true" ng-click="vm.updateFilter('skills', 'Documetanci칩n')"> Documentaci칩n <br />
						</br>
						<input type="checkbox" ng-checked="true" ng-click="vm.updateFilter('skills', 'Emprendimiento')"> Emprendimiento
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-12 col-sm-9">
			<div class="col-xs-12 col-md-4" ng-repeat="mentor in vm.mentors | MentorFilter : vm.filters.cities : vm.filters.withTeam : vm.filters.skills track by $index">
				<div class="panel panel-default">
					<div class="panel-heading">
						<img ng-if="!mentor.image" src="/app/images/users/default-user.png" style="margin:auto;" class="img-responsive" alt="">
						<img ng-if="mentor.image" ng-src="/app/images/users/{{mentor.image.name}}" style="margin:auto;" class="img-responsive" alt="">
					</div>
					<div class="panel-body">
						<h4 class="text-center">{{ mentor.names + ' ' + mentor.lastnames }}</h4>
						<div style="margin-bottom:10px;">
							<span class="label label-success">Ciudad: {{ mentor.city.nombre }}</span>
							<span class="label label-primary" ng-if="!mentor.has_team">Necesita equipo</span>
							<span class="label label-default" ng-if="mentor.has_team">Tiene equipo</span>
							<span class="label label-default"  style="margin:5px" ng-repeat="skill in mentor.mentor.skills">{{skill.skill_name}}</span>
						</div>

						<button class="btn btn-primary btn-lg btn-block" ui-sref="user.mentor-profile({id: mentor.id})">Ver perfil</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
